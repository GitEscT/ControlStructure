<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Idade</title>
</head>
<body>
    <h1>Maior ou menor de idade</h1>
    <input type="number" placeholder="Digite sua idade" id="idade">
    <button onclick="verifidade()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verifidade() {
            var idade = Number(document.getElementById("idade").value);
            if (idade >= 18) {
                document.getElementById("resultado").innerHTML = "Você é maior de idade.";
            } else {
                document.getElementById("resultado").innerHTML = "Você é menor de idade.";
            }
        }
    </script>
</body>
</html>
