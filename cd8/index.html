<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Média</title>
</head>
<body>
    <h1>Calcular Média</h1>
    <input type="number" placeholder="Digite a Nota 1" id="nota1">
    <input type="number" placeholder="Digite a Nota 2" id="nota2">
    <input type="number" placeholder="Digite a Nota 3" id="nota3">
    <button onclick="calcularmedia()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function calcularmedia() {
            var nota1 = Number(document.getElementById("nota1").value);
            var nota2 = Number(document.getElementById("nota2").value);
            var nota3 = Number(document.getElementById("nota3").value);
            var media = (nota1 + nota2 + nota3) / 3;
            document.getElementById("resultado").innerHTML = "Média: " + media;
        }
    </script>
</body>
</html>
